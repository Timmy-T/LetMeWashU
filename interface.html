<html>
	<head>
		<link rel="icon" href="heart-24-128.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Import Jquery from google's server -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="interface.css">

		<title>WHAT WOULD JARED DO?</title>
	</head>

	<body>
		<!-- HEADER ***************** -->
		<div class="header">WHERE THE #$@! SHOULD I EAT (THAT'S HEALTHY)!?</div>

		<!-- LOCATION INPUT ********* -->
		<div class="container" style="width: 75%;">
			<div class="input-group">

				<input id="my-address" class="form-control" type="text" style="font-size: 1vw;" placeholder="WHERE THE #$@! ARE YOU?">
				<span class="input-group-btn"><button id="addressBtn" onclick="codeAddress();" class="btn" type="submit" style="background-color: #000000; color: #ffffff;">GO!</button></span>

			</div>

		<!-- FILTER OPTIONS ********* -->
			<div class="dropdown" style="width: 25%; float: right;">
				<button type="button" class="btn" data-toggle="collapse" data-target="#options" style="background-color: transparent; padding: 0px;">More #$@!ing options <span class="caret"></span></button>
				<div id="options" class="collapse" style="padding: 2px;">
					<form>
						<br>
						<label>Walking Distance:</label><br>
						<input type="radio" name="distance" id="dist1" value="500"> Within 500 meters<br>
						<input type="radio" name="distance" id="dist2" value="1000"> Within 1000 meters<br>
						<input type="radio" name="distance" id="dist3" value="2000" checked> Within 2000 meters<br>
						<br>
						<!--
						<label>Cuisine:</label><br>
						<input type="radio" name="cuisine" value="American" checked> American<br>
						<input type="radio" name="cuisine" value="Mexican" checked> Mexican<br>
						<input type="radio" name="cuisine" value="Chinese" checked> Chinese<br>
						<input type="radio" name="cuisine" value="Italian" checked> Italian<br>
						<br>
						-->
						<span class="input-group-btn"> <input class="btn" type="button" id="submitDist" type="submit" style="background-color: #000000; color: #ffffff;" name="submitDist" value="NOW GO!" onclick="makeMap()" /> </span>
					</form>
				</div>
			</div>
		</div>
		<br>

		<!-- MAP ******************** -->
		<div class="mapobject">
			<style>
				#map {
					height: 60%;
					width: 42%;

					margin-left: 5%;

					padding-top: 10px;
				}
			</style>
			<script type="text/javascript" src="initMap.js"></script>
		</div>

		<!-- MENU LIST ************** -->
		<div class="menuobject">
			<table class='table table-striped'>
				<thead><tr class=fooditem style="background-color: #000000; color: #ffffff; ">
					<th>MENU ITEM</th>
					<th>CALORIES</th>
				</tr></thead>
						<tbody div class="panel-group" id="foodList">
						
						</tbody>
			</table>
		</div>
		</div>


    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgPUnLhqKpcZPIfI_25OqQJjulNuxIdgU&libraries=places,geometry&callback=initMap" async defer></script>
    <br>
    <div class="container" style="margin-left: 5%; font-size: 0.7vw;">
    	*based on calories burned for a 156-lb subject walking at 3.1 mph
    </div>
	</body>



</html>
